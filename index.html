<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[activeState].image" alt="slides[activeState].title">
                    <div class="text">
                        <h3>{{slides[activeState].title}}</h3>
                        <p>{{slides[activeState].text}}</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div class="thumb active">
                    <img src="./img/01.jpg" alt="Lorem">
                </div>
    
                <div class="prev">&uarr;</div>
                <div class="next">&darr;</div>
            </div>
        </section>

    </div>

    

    <script src="./js/main.js"></script>
</body>
</html>
