<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Carosello News</title>
</head>
<body>

    <div id="app">

        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[activeState].image" alt="slides[activeState].title">
                    <div class="text">
                        <h3>{{slides[activeState].title}}</h3>
                        <p>{{slides[activeState].text}}</p>
                    </div>
                </div>
            </div>
    
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->

                <div v-for="(place, index) in slides" class="thumb" :class="{active: index === activeState}">
                    <img :src="slides[index].image" alt="slides[activeState].title" @click="setActive(index)">
                </div>
    
                <div @click="prevPic" class="prev">&uarr;</div>
                <div @click="nextPic" class="next">&darr;</div>
            </div>
        </section>

    </div>

    

    <script src="./js/main.js"></script>
</body>
</html>
